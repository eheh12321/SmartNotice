<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>보호자 상세 정보</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>보호자 상세</h1>
    <hr>
    <form action="" method="post" th:object="${supporter}">
        <div class="form-group mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control"
                   id="name" placeholder="name" th:field="*{name}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="tel">전화번호</label>
            <input type="text" class="form-control"
                   id="tel" placeholder="tel" th:field="*{tel}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="user">보호자</label>
            <input type="text" class="form-control"
                   id="user" placeholder="user" th:field="*{user.name}" readonly>
        </div>
        <hr>
        <button class="btn btn-primary" type="button" onclick="location.href='/supporter'">뒤로가기</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/supporter/{id}/edit(id=${supporter.id})}'|">수정</button>
    </form>
</div>
</body>
</html>
