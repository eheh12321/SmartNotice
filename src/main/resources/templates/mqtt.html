        <h1>MQTT Inbound TEST</h1>
        <p>mosquitto_pub -h 3.34.185.128 -p 1883 -t [토픽] -m "[메시지]"</p>
        <p>Sub Topic: "test", "announce"</p>

                <th>Type</th>
                <th>status</th>
                <th>announceTime</th>
                <th>Voice Data</th>

                <td th:text="${message.getStatus()}"></td>
                <td th:text="${message.getAnnounceTime()}"></td>
