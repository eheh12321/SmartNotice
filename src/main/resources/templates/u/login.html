<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common_header ('마을 주민 로그인')"/>
<body style="background-color: #49796b">

<div class="container" style="margin-top: 10em">
    <div class="h-100 p-5 bg-light border rounded-3">
        <h1>마을 주민 로그인 (/u/**)</h1>
        <hr>
        <div th:if="${error}" style="color: red">아이디 혹은 비밀번호를 확인해 주세요</div>
        <div th:if="${logout}" style="color: red">로그아웃 되었습니다</div>
        <hr>
        <form action="" method="post">
            <div class="form-group mb-3">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="username" placeholder="loginId" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="loginPw">비밀번호</label>
                <input type="password" id="loginPw" name="password" placeholder="loginPw" class="form-control">
            </div>
            <hr>
            <button class="btn btn-primary" type="submit">로그인</button>
            <button class="btn btn-danger" type="button" style="float: right" onclick="location.href='/register'">회원가입</button>
        </form>
        <hr>
        <button class="btn btn-warning" type="button" style="width: 100%" onclick="location.href='/login'">관제 사이트 로그인 화면으로</button>
    </div>
</div>
</body>
</html>
