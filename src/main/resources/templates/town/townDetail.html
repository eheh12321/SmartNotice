<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 세부</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1 th:text="|${town.id}번 마을 상세 페이지|">마을 상세 페이지</h1>
        <button class="btn btn-primary" type="button" onclick="location.href='/towns'">목록으로</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/towns/{id}/edit(id=${town.id})}'|">마을 정보 수정</button>
        <button class="btn btn-danger" type="button"
                style="float: right"
                th:onclick="|location.href='@{/test/newUser/{id}(id=${town.id})}'|">주민 생성기 (테스트용)</button>
    </div>

    <form action="" method="post" id="deleteTownForm">
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-danger" type="submit">삭제</button>
    </form>

    <h2>소속 마을 주민 목록</h2>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>나이</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${town.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.tel}"></td>
                <td th:text="${user.address}"></td>
                <td>
                    <a href="#" th:href="@{/users/{id} (id=${user.id})}"
                       class="btn btn-primary" role="button">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>소속 마을 관리자 목록</h2>
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/towns/{id}/admin(id=${town.id})}'|">마을 관리자 관리</button>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${town.atList}">
                <td th:text="${admin.admin.id}"></td>
                <td th:text="${admin.admin.name}"></td>
                <td th:text="${admin.admin.tel}"></td>
                <td>
                    <a href="#" th:href="@{/admin/{id} (id=${admin.admin.id})}"
                       class="btn btn-primary" role="button">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $('#deleteTownForm button').on("click", function (e) {
            e.preventDefault();
            var townId = [[${town.id}]];
            var requestURL = "/towns/" + townId;
            if(confirm("마을을 삭제하시겠습니까?")) {
                $.ajax({
                    type:"DELETE",
                    url:requestURL,
                    dataType:"text",
                    success: function(data) {
                        alert("삭제에 성공하였습니다");
                        location.href="/towns";
                    },
                    error: function(xhr) {
                        alert(xhr.responseText);
                    }
                });
            } else {
                console.log("삭제 취소");
            }
        });
    });
</script>
</body>
</html>
