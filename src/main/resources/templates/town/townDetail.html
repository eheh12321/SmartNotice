<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>마을 상세</title>
    <meta charset="UTF-8"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/resources/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/resources/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/resources/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/resources/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/pages/page-auth.css"/>

    <!-- Helpers -->
    <script src="/resources/vendor/js/helpers.js"></script>
    <script src="/resources/js/config.js"></script>

    <!--AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
<div class="layout-wrapper layout-container">
    <div class="layout-page">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div>
                    <h1 th:text="|${town.id}번 마을 상세 페이지|">마을 상세 페이지</h1>
                    <button class="btn btn-primary" type="button" onclick="location.href='/towns'">목록으로</button>
                    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/towns/{id}/edit(id=${town.id})}'|">
                        마을 정보 수정
                    </button>
                </div>
                <br>
                <form action="" method="post" id="deleteTownForm">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button class="btn btn-danger" type="submit">삭제</button>
                </form>
                <hr>
                <div class="mb-3 card">
                    <h3 class="card-header">긴급 호출 목록</h3>
                    <div class="card-body">
                        <table class="table table-striped">
                        </table>
                    </div>
                </div>
                <br>
                <div class="mb-3 card">
                    <h3 class="card-header">해당 마을 방송 목록</h3>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>방송자</th>
                                <th>방송 제목</th>
                                <th>방송 시각</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="announce : ${announceList}">
                                <td th:text="${announce.getId()}"></td>
                                <td th:text="${announce.getProducer()}"></td>
                                <td th:text="${announce.getTitle()}"></td>
                                <td th:text="${#temporals.format(announce.getTime(), 'yy/MM/dd HH:mm:ss')}"></td>
                                <td>
                                    <a href="#" th:href="@{/announces/{id} (id=${announce.getId})}"
                                       class="btn btn-success" role="button">듣기</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <div class="mb-3 card">
                    <h3 class="card-header">소속 마을 주민 목록</h3>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>이름</th>
                                <th>생년월일</th>
                                <th>전화번호</th>
                                <th>주소</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${town.userList}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.birth}"></td>
                                <td th:text="${user.tel}"></td>
                                <td th:text="${user.address}"></td>
                                <td>
                                    <a href="#" th:href="@{/users/{id} (id=${user.id})}"
                                       class="btn btn-primary" role="button">상세</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="mb-3 card">
                    <h3 class="card-header">소속 마을 관리자 목록</h3>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>이름</th>
                                <th>전화번호</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="admin : ${adminList}">
                                <td th:text="${admin.id}"></td>
                                <td th:text="${admin.name}"></td>
                                <td th:text="${admin.tel}"></td>
                                <td>
                                    <a href="#" th:href="@{/admin/{id} (id=${admin.id})}"
                                       class="btn btn-primary" role="button">상세</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-warning"
                                th:onclick="|location.href='@{/towns/{id}/admin(id=${town.id})}'|">마을 관리자 관리</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $('#deleteTownForm button').on("click", function (e) {
            e.preventDefault();
            var townId = [[${town.id}]];
            var requestURL = "/towns/" + townId;
            if (confirm("마을을 삭제하시겠습니까?")) {
                $.ajax({
                    type: "DELETE",
                    url: requestURL,
                    dataType: "text",
                    success: function (data) {
                        alert("삭제에 성공하였습니다");
                        location.href = "/towns";
                    },
                    error: function (xhr) {
                        alert(xhr.responseText);
                    }
                });
            } else {
                console.log("삭제 취소");
            }
        });
    });
</script>
</body>
</html>
