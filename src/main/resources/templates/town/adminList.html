<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 관리자 목록</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>마을 관리자 목록</h1>
<hr><br>

<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${town.atList}">
                <td th:text="${admin.admin.id}"></td>
                <td th:text="${admin.admin.name}"></td>
                <td th:text="${admin.admin.tel}"></td>
                <td>
                    <form action="" method="post">
                        <input type="hidden" name="adminId" th:value="${admin.admin.id}"/>
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="btn btn-danger" type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/town/{id}/admin/new(id=${town.id})}'|">마을 관리자 추가</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/town/{id}(id=${town.id})}'|">뒤로가기</button>
    </div>
</div>
</body>
</html>
