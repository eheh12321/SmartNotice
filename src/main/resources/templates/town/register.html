<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 등록</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>마을 등록</h1>
    <hr>
    <form action="/towns" method="post">
        <div class="form-group mb-3">
            <label for="name">마을 이름</label>
            <input type="text" class="form-control"
                   id="name" name="name" placeholder="마을 이름">
        </div>
        <div class="form-group mb-3">
            <div>지역 선택</div>
            <select name="regionCode" class="form-select">
                <option th:each="region : ${regionList}"
                        th:value="${region.regionCode}"
                        th:text="${region.toString()}">지역명</option>
            </select>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">등록</button>
    </form>
</div>
</body>
</html>
