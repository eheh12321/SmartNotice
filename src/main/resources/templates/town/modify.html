<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 정보 수정</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>마을 정보 수정</h1>
    <hr>
    <form th:action="@{/towns/{id}(id=${town.id})}" method="post" th:object="${town}">
        <div class="form-group mb-3">
            <label for="name">마을 이름</label>
            <input type="text" class="form-control form-control-user"
                   id="name" placeholder="name" th:field="*{name}">
        </div>
        <div class="form-group mb-3">
            <div>지역 선택</div>
            <select name="regionCode" class="form-select">
                <option th:each="region : ${regionList}"
                        th:value="${region.regionCode}"
                        th:selected="(${region.regionCode} == ${town.region.regionCode})"
                        th:text="${region.toString()}">지역명</option>
            </select>
        </div>

        <input type="hidden" name="_method" value="PUT"/>
        <hr>
        <button class="btn btn-primary" type="button" onclick="location.href='/towns'">뒤로가기</button>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>

    <form th:action="@{/towns/{id}(id=${town.id})}" method="post">
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-danger" type="submit">삭제</button>
    </form>
</div>
</body>
</html>
