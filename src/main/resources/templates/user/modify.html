<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 주민 정보 수정</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/user/{id}(id=${user.id})}" method="post" th:object="${user}">

    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               placeholder="name" th:field="*{name}">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               placeholder="age" th:field="*{age}">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               placeholder="tel" th:field="*{tel}">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               placeholder="address" th:field="*{address}">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               placeholder="info" th:field="*{info}">
    </div>

    <input type="hidden" name="_method" value="PUT"/>

    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/user/{id}(id=${user.id})}'|">뒤로가기</button>
    <button class="btn btn-primary" type="submit">수정</button>
</form>

<form th:action="@{/user/{id}(id=${user.id})}" method="post" th:object="${user}">
    <input type="hidden" name="_method" value="DELETE"/>
    <button class="btn btn-danger" type="submit">삭제</button>
</form>

</body>
</html>
