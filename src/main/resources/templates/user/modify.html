<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 주민 정보 수정</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>마을 주민 정보 수정</h1>
    <hr>
    <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:object="${user}">
        <div class="form-group mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" placeholder="name"
                   th:field="*{name}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}">이름 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="age">나이</label>
            <input type="text" class="form-control" id="age" placeholder="age"
                   th:field="*{age}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{age}">나이 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="tel">전화번호</label>
            <input type="text" class="form-control" id="tel" placeholder="tel"
                   th:field="*{tel}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{tel}">전화번호 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" placeholder="address"
                   th:field="*{address}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{address}">주소 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="info">메모</label>
            <input type="text" class="form-control" id="info" placeholder="info"
                   th:field="*{info}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{info}">정보 입력 오류</div>
        </div>
        <input type="hidden" name="_method" value="PUT"/>
        <hr>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/users/{id}(id=${user.id})}'|">뒤로가기</button>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>

    <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:object="${user}">
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-danger" type="submit">삭제</button>
    </form>
</div>
</body>
</html>
