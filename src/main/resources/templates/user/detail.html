<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마을 주민 상세 정보</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>마을 주민 상세</h1>
    <hr>
    <form action="" method="post" th:object="${user}">
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-user"
                   placeholder="name" th:field="*{name}" readonly>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-user"
                   placeholder="tel" th:field="*{tel}" readonly>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-user"
                   placeholder="age" th:field="*{age}" readonly>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-user"
                   placeholder="address" th:field="*{address}" readonly>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-user"
                   placeholder="info" th:field="*{info}" readonly>
        </div>
        <hr>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/town/{id}(id=${user.town.id})}'|">뒤로가기</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/user/{id}/edit(id=${user.id})}'|">수정</button>
    </form>
    <hr>
    <h1>연결된 보호자 목록</h1>
    <hr>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supporter : ${supporterList}">
                <td th:text="${supporter.id}"></td>
                <td th:text="${supporter.name}"></td>
                <td th:text="${supporter.tel}"></td>
                <td>
                    <a href="#" th:href="@{/supporter/{id} (id=${supporter.id})}"
                       class="btn btn-primary" role="button">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <button class="btn btn-primary" type="button" onclick="location.href='/'">메인 화면으로</button>
</div>
</body>
</html>
