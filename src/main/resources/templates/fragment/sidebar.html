<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="fragment-sidebar (main, sub)">
    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

        <div class="app-brand demo mb-3">
            <a href="/" class="app-brand-link">
              <span class="app-brand-logo demo">
                <svg
                        width="25"
                        viewBox="0 0 25 42"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                >

                    <path

                    ></path>
                  </defs>
                  <g id="g-app-brand" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Brand-Logo" transform="translate(-27.000000, -15.000000)">
                      <g id="Icon" transform="translate(27.000000, 15.000000)">
                        <g id="Mask" transform="translate(0.000000, 8.000000)">
                          <mask id="mask-2" fill="white">
                            <use xlink:href="#path-1"></use>
                          </mask>
                          <use fill="#696cff" xlink:href="#path-1"></use>
                          <g id="Path-3" mask="url(#mask-2)">
                            <use fill="#696cff" xlink:href="#path-3"></use>
                            <use fill-opacity="0.2" fill="#FFFFFF" xlink:href="#path-3"></use>
                          </g>
                          <g id="Path-4" mask="url(#mask-2)">
                            <use fill="#696cff" xlink:href="#path-4"></use>
                            <use fill-opacity="0.2" fill="#FFFFFF" xlink:href="#path-4"></use>
                          </g>
                        </g>
                        <g
                                id="Triangle"
                                transform="translate(19.000000, 11.000000) rotate(-300.000000) translate(-19.000000, -11.000000) "
                        >
                          <use fill="#696cff" xlink:href="#path-5"></use>
                          <use fill-opacity="0.2" fill="#FFFFFF" xlink:href="#path-5"></use>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </span>
                <span class="menu-text fw-bolder fs-4 ms-2">스마트 <br> 마을알림 시스템</span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
            <!-- 로그인 정보 -->
            <li class="menu-item mb-3">
                <a class="menu-link">
                    <div class="fw-bold fs-4">
                        <p>
                            <span sec:authentication="name"></span>님
                            <br>
                            <span sec:authorize="hasRole('SUPER')">(최고 관리자)</span>
                            <span sec:authorize="!hasRole('SUPER')">(마을 관리자)</span>
                        </p>
                    </div>
                </a>
            </li>

            <!-- 홈(마을 관리자만 보임) -->
            <li id="sidebar_home" class="menu-item">
                <a href="/index" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-home"></i>
                    <div data-i18n="Basic">홈</div>
                </a>
            </li>

            <!-- 마을 현황 -->
            <li id="sidebar_town" class="menu-item">
                <a href="/" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-building-house"></i>
                    <div data-i18n="Basic">마을 현황</div>
                </a>
            </li>

            <!-- 방송 메뉴 -->
            <li class="menu-header small text-uppercase">
                <span class="menu-header-text">방송 관리</span>
            </li>

            <!-- 방송 -->
            <li id="sidebar_announce" class="menu-item">
                <a href="javascript:void(0);" class="menu-link menu-toggle">
                    <i class="menu-icon tf-icons bx bx-broadcast"></i>
                    <div data-i18n="Account Settings">방송하기</div>
                </a>
                <ul class="menu-sub">
                    <li id="sidebar_announce_text" class="menu-item">
                        <a href="/announces/text" class="menu-link">
                            <div data-i18n="Account">문자 방송</div>
                        </a>
                    </li>
                    <li id="sidebar_announce_voice" class="menu-item">
                        <a href="/announces/voice" class="menu-link">
                            <div data-i18n="Notifications">음성 방송</div>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 방송 목록 조회 -->
            <li id="sidebar_announce_list" class="menu-item">
                <a href="javascript:void(0);" class="menu-link menu-toggle">
                    <i class="menu-icon tf-icons bx bx-dock-top"></i>
                    <div data-i18n="Account Settings">방송 목록 조회</div>
                </a>
                <ul class="menu-sub">
                    <li id="sidebar_announce_list_normal" class="menu-item">
                        <a href="/announces/normal" class="menu-link">
                            <div data-i18n="Account">마을 방송</div>
                        </a>
                    </li>
                    <li id="sidebar_announce_list_disaster" class="menu-item">
                        <a href="/announces/disaster" class="menu-link">
                            <div data-i18n="Notifications">재난 방송</div>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 사용자 메뉴 -->
            <li class="menu-header small text-uppercase">
                <span class="menu-header-text">사용자 관리</span>
            </li>

            <!-- 사용자 관리 -->
            <!-- 최고 관리자만 접근 가능(마을 관리자 관리) -->
            <li id="sidebar_admin" class="menu-item" sec:authorize="hasRole('SUPER')">
                <a href="/admin" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-user"></i>
                    <div data-i18n="Basic">마을 관리자 관리</div>
                </a>
            </li>
            <li id="sidebar_user" class="menu-item">
                <a href="/users" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-user"></i>
                    <div data-i18n="Basic">마을 주민 관리</div>
                </a>
            </li>
            <li id="sidebar_supporter" class="menu-item">
                <a href="/supporters" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-user"></i>
                    <div data-i18n="Basic">보호자 관리</div>
                </a>
            </li>

            <!-- 긴급호출 메뉴 -->
            <li class="menu-header small text-uppercase">
                <span class="menu-header-text">긴급 호출 관리</span>
            </li>

            <!-- 긴급호출 목록 조회 -->
            <li id="sidebar_alert" class="menu-item">
                <a href="/alerts" class="menu-link">
                    <i class="menu-icon tf-icons bx bxs-bell-ring"></i>
                    <div data-i18n="Basic">긴급호출 목록 조회</div>
                </a>
            </li>

            <!-- 사용자 메뉴 -->
            <li class="menu-header small text-uppercase">
                <span class="menu-header-text">사용자 메뉴</span>
            </li>

            <!-- 사용자 정보 -->
            <li id="sidebar_edit" class="menu-item">
                <a href="/edit" class="menu-link">
                    <i class="menu-icon tf-icons bx bxs-user-detail"></i>
                    <div data-i18n="Basic">사용자 정보</div>
                </a>
            </li>

            <!-- 로그아웃 -->
            <li class="menu-item">
                <form action="/logout" method="post" id="logoutForm">
                    <a href="#" class="menu-link" onclick="document.getElementById('logoutForm').submit();"
                       style="background-color: #ff7373; color: white">
                        <i class='menu-icon bx bx-log-out'></i>
                        <div>로그아웃</div>
                    </a>
                </form>
            </li>
        </ul>
    </aside>
    <script type="text/javascript" th:inline="javascript">
        var main = [[${main}]];
        var sub = [[${sub}]];

        document.getElementById(main).classList.add('active');
        if(sub.length != 0) {
            document.getElementById(main).classList.add('open'); // 메인 토글 열기
            document.getElementById(sub).classList.add('active');
        }
    </script>
</div>
</body>
</html>
