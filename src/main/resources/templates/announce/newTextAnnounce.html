<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: fragment-header ('문자 방송 페이지')}"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragment/sidebar :: fragment-sidebar('sidebar_announce', 'sidebar_announce_text')}"></div>
        <!-- /Sidebar -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar(검색창) -->
            <div th:replace="~{fragment/navbar :: fragment-navbar}"></div>
            <!-- /Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- 마을 Card -->
                    <div class="row">
                        <div class="col mb-4">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="card-header">
                                        <h2 class="d-inline ms-2">문자 방송</h2>
                                        <button class="btn bg-transparent pt-0 pb-0" style="float: right"
                                                th:onclick="|location.href='/announces'|">
                                            <i class='bx bxs-left-arrow-circle bx-md'></i>
                                        </button>
                                        <hr>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/announces/text" role="form">
                                            <label for="title">제목</label>
                                            <input type="text" id="title" name="title" class="form-control" placeholder="방송 제목 입력">
                                            <hr>
                                            <label for="inputText">내용</label>
                                            <textarea class="form-control" id="inputText" name="textData" placeholder="방송 내용 입력 (1000자 제한)" rows="6"></textarea>
                                            <hr>
                                            <p>재난 유무 선택</p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="radio1" value="NORMAL" checked>
                                                <label class="form-check-label" for="radio1">
                                                    일반
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="radio2" value="DISASTER">
                                                <label class="form-check-label" for="radio2" style="color: red">
                                                    재난
                                                </label>
                                            </div>
                                            <hr>
                                            <p>방송 대상 마을 선택</p>
                                            <ul>
                                                <li th:each="town : ${townList}">
                                                    <label th:text="*{town.name}">마을 이름</label>
                                                    <input type="checkbox" th:value="*{town.id}" name="townId">
                                                </li>
                                            </ul>
                                            <input type="hidden" th:value="${admin.getId()}" name="adminId">
                                            <input type="hidden" name="category" value="NORMAL">
                                            <input type="hidden" name="type" value="TEXT">
                                            <hr>
                                            <button type="submit" class="btn btn-danger" id="makeAnnounce">방송하기</button>
<!--                                            <button type="button" class="btn btn-warning" id="testAnnounce">미리 듣기</button>-->
                                            <button type="button" class="btn btn-warning" onclick="alert('Google TTS 기간 만료로 사용이 불가합니다 :X')">미리 듣기</button>
                                            <hr>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /마을 Card-->
                </div>
                <!-- / Content -->
                <!-- footer -->
                <div th:replace="~{fragment/footer.html :: fragment-footer}"></div>
                <!-- / footer -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script type="text/javascript">
    $(document).ready(function () {
        var lastData;
        var lastInputText;
        var test1 = $('#test1');

        $('#testAnnounce').on("click", function (e) {
            e.preventDefault();
            console.log("미리듣기 click");

            inputText = document.getElementById("inputText").value;
            test1.html("입력 내용: " + inputText);

            if(inputText.length == 0) {
                alert("내용을 입력해주세요");
            } else {
                $.ajax({
                    type:"POST",
                    url:"/announces/text/api",
                    data: {text:inputText},
                    dataType:"json",
                    success: function (result) {
                        alert("방송 생성 성공");

                        lastInputText = inputText; // 저장용
                        console.log(lastInputText);
                        lastData = result.audioContents;
                        console.log(lastData);

                        let snd = new Audio("data:audio/mp3;base64," + result.audioContents);
                        snd.play();

                    },
                    error: function (xhr) {
                        alert("방송 생성 실패");
                    }
                });
            }
        });

        var formObj = $("form[role='form']");
        $('#makeAnnounce').on("click", function (e) {
            e.preventDefault();
            console.log("방송하기 click");
            inputText = document.getElementById("inputText").value;
            let title = document.getElementById("title");
            var len = $("input[name='townId']:checked").length;
            if(inputText.length == 0) {
                alert("내용을 입력해주세요");
                return;
            }
            if(title.value.length == 0) {
                title.innerText = "제목";
            }
            if(len == 0) {
                alert("방송할 마을을 선택해주세요");
                return;
            }

            if(confirm("문자 방송 하시겠습니까?")) {
                console.log(lastInputText);
                if(lastInputText != null && inputText == lastInputText) {
                    formObj.append($('<input/>', {type:'hidden', name:'voiceData', value:lastData}));
                }
                formObj.submit();
            }
        })
    });

    function stringToUint(string) {
        var charList = string.split('');
        var uintArray = [];
        for (var i = 0; i < charList.length; i++) {
            uintArray.push(charList[i].charCodeAt(0));
        }
        console.log(uintArray);
        return new Uint8Array(uintArray);
    }
</script>
<div th:replace="~{fragment/header :: fragment-bottom-script}"></div>
</body>
</html>
