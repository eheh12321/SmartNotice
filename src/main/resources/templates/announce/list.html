<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>방송 목록</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1>방송 목록</h1>
        <hr>
        <button class="btn btn-danger" type="button" onclick="location.href='/announces/text'">문자 방송</button>
        <button class="btn btn-warning" type="button" onclick="location.href='/announces/voice'">음성 방송(미구현)</button>
        <hr>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>방송자</th>
                <th>방송 중요도</th>
                <th>방송 타입</th>
                <th>방송 내용</th>
                <th>방송 시각</th>
                <th>방송 대상</th>
                <th>저장 경로</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="announce : ${announceList}">
                <td th:text="${announce.getId()}"></td>
                <td th:text="${announce.getAdmin().getName()}"></td>
                <td th:text="${announce.getCategory()}"></td>
                <td th:text="${announce.getType()}"></td>
                <td th:text="${announce.getText()}"></td>
                <td th:text="${announce.getTime()}"></td>
                <td th:text="${announce.getAtList()}"></td>
                <td th:text="${announce.getDirectory()}"></td>
                <td>
                    <a href="#" th:href="@{/announces/{id} (id=${announce.getId})}"
                       class="btn btn-success" role="button">듣기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <button class="btn btn-primary" type="button" onclick="location.href='/'">메인 화면으로</button>
        <hr>
        <form>
            <input type="text" class="form-control col-3" name="name">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </form>
    </div>
</div>
</body>
</html>
