<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>방송 목록</title>
    <meta charset="UTF-8"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/resources/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/resources/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/resources/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/resources/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <style>
        .a {color: red}
    </style>
</head>

<body>
<div class="container-fluid">
    <div>
        <h1>방송 목록</h1>
        <hr>
        <div id="authInfo">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-danger" style="float: right">로그아웃</button>
            </form>
            <b>Authenticated username: </b>
            <span sec:authentication="name"></span> <br>
            <b>Authenticated user role: </b>
            <span sec:authentication="principal.authorities"></span> <br>
            <b>페이지 접근가능 권한: </b>
            <span>ADMIN</span>
        </div>
        <hr>
        <button class="btn btn-danger" type="button" onclick="location.href='/announces/text'">문자 방송</button>
        <button class="btn btn-warning" type="button" onclick="location.href='/announces/voice'">음성 방송</button>
        <hr>
        <table class="table table-responsive table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>방송자</th>
                <th>방송 중요도</th>
                <th>방송 타입</th>
                <th>방송 내용</th>
                <th>방송 시각</th>
                <th>저장 경로</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="announce : ${announceList}" th:class="${announce.getCategory() == announce.getCategory.DISASTER ? 'a' : 'b'}">
                <td th:text="${announce.getId()}"></td>
                <td th:text="${announce.getProducer()}"></td>
                <td th:text="${announce.getCategory()}"></td>
                <td th:text="${announce.getType()}"></td>
                <td th:text="${announce.getContents()}"></td>
                <td th:text="${announce.getTime()}"></td>
                <td th:text="${announce.getDirectory()}"></td>
                <td>
                    <a href="#" th:href="@{/announces/{id} (id=${announce.getId})}"
                       class="btn btn-success" role="button">듣기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <button class="btn btn-primary" type="button" onclick="location.href='/'">메인 화면으로</button>
        <hr>
        <form>
            <input type="text" class="form-control col-3" name="name">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </form>
    </div>
</div>
</body>
</html>
