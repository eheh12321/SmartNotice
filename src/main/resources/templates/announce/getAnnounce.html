<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>방송 듣기</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h1>방송 듣기</h1>
    <audio th:src="${filePath}" controls autoplay>방송</audio>
    <hr>
    <p th:text="|방송 이름: ${announce.getFileName()}|"></p>
    <p th:text="|방송자: ${announce.getProducer()}|"></p>
    <p th:text="|방송 저장 위치: ${announce.getFullPath()}|"></p>
    <hr>
    <button type="button" class="btn btn-primary" onclick="location.href='/announces'">목록으로</button>
    <form th:action="@{/announces/{id}(id=${announce.id})}" method="post">
        <input type="hidden" name="id" th:value="${announce.id}"/>
        <input type="hidden" name="_method" value="DELETE"/>
        <button class="btn btn-danger" type="submit">삭제</button>
    </form>
</div>
</body>
</html>
