<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>마을 방송(음성) 페이지</title>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/resources/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/resources/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/resources/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/resources/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

</head>
<body>
<div class="container">
    <hr>
    <h1>마을 방송(음성) 페이지</h1>
    <h4 th:text="${admin.getId()}">로그인 계정 정보</h4>
    <hr>
    <div id="authInfo">
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-danger" style="float: right">로그아웃</button>
        </form>
        <b>Authenticated username: </b>
        <span sec:authentication="name"></span> <br>
        <b>Authenticated user role: </b>
        <span sec:authentication="principal.authorities"></span> <br>
        <b>페이지 접근가능 권한: </b>
        <span>ADMIN</span>
    </div>
    <hr>
    <form method="post" action="/announces/voice" role="form">
        <div class="recorder">
            <header>
                <h1 id="recorderTitle">녹음기</h1>
            </header>
            <hr>
            <section class="main-controls">
                <canvas class="visualizer" height="60px"></canvas>
                <hr>
                <div id="buttons">
                    <button class="btn btn-success" id="record">Record</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                </div>
            </section>
            <hr>
            <section class="sound-clips">
            </section>
        </div>
        <hr>
        <p>재난 유무 선택</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="radio1" value="NORMAL" checked>
            <label class="form-check-label" for="radio1">
                일반
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="radio2" value="DISASTER">
            <label class="form-check-label" for="radio2" style="color: red">
                재난
            </label>
        </div>
        <hr>
        <p>방송 대상 마을 선택</p>
        <ul>
            <li th:each="town : ${townList}">
                <label th:text="*{town.name}">마을 이름</label>
                <input type="checkbox" th:value="*{town.id}" name="townId">
            </li>
        </ul>
        <input type="hidden" th:value="${admin.getId()}" name="adminId">
        <input type="hidden" name="category" value="NORMAL">
        <input type="hidden" name="type" value="TEXT">
        <hr>
        <button type="submit" class="btn btn-danger" id="makeAnnounce">방송하기</button>
        <button type="button" class="btn btn-warning" id="testAnnounce">미리 듣기</button>
        <hr>
    </form>
    <button type="button" class="btn btn-primary" onclick="location.href='/announces'">목록 페이지로</button>
</div>
<!--녹음기-->
<script type="text/javascript" src="/resources/js/recorder.js"></script>
</body>
</html>
