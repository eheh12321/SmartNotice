<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: fragment-header ('음성 방송 페이지')}"></div>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragment/sidebar :: fragment-sidebar('sidebar_announce', 'sidebar_announce_voice')}"></div>
        <!-- /Sidebar -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar(검색창) -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                 id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>
            </nav>
            <!-- / Navbar(검색창) -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- 마을 Card -->
                    <div class="row">
                        <div class="col mb-4">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="card-header">
                                        <h2 class="d-inline ms-2">음성 방송</h2>
                                        <button class="btn bg-transparent pt-0 pb-0" style="float: right"
                                                th:onclick="|location.href='/announces'|">
                                            <i class='bx bxs-left-arrow-circle bx-md'></i>
                                        </button>
                                        <hr>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/announces/voice" role="form">
                                            <label for="title">제목</label>
                                            <input type="text" id="title" name="title" class="form-control" placeholder="방송 제목 입력" value="[임시 제목]">
                                            <hr>
                                            <p>재난 유무 선택</p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="radio1" value="NORMAL" checked>
                                                <label class="form-check-label" for="radio1">
                                                    일반
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="category" id="radio2" value="DISASTER">
                                                <label class="form-check-label" for="radio2" style="color: red">
                                                    재난
                                                </label>
                                            </div>
                                            <hr>
                                            <p>방송 대상 마을 선택</p>
                                            <ul>
                                                <li th:each="town : ${townList}">
                                                    <label th:text="*{town.name}">마을 이름</label>
                                                    <input type="checkbox" th:value="*{town.id}" name="townId">
                                                </li>
                                            </ul>
                                            <input type="hidden" th:value="${admin.getId()}" name="adminId">
                                            <input type="hidden" name="category" value="NORMAL">
                                            <input type="hidden" name="type" value="VOICE">
                                            <input type="hidden" name="textData" value="[Voice Message]">
                                            <hr>
                                            <div class="card shadow mb-4">
                                                <div class="card-header py-3">
                                                    <p class="font-weight-bold text-primary" id="recorderTitle"
                                                       style="font-size: 1.5em; margin-bottom: 0;">녹음기</p>
                                                    <hr>
                                                </div>
                                                <div class="card-body">
                                                    <section class="main-controls">
                                                        <h3 id="timerText"><time>00:00:00</time></h3>
                                                        <canvas class="visualizer" height="60px"></canvas>
                                                        <hr>
                                                        <div id="buttons">
                                                            <button class="btn btn-success" id="record">Record</button>
                                                            <button class="btn btn-danger" id="stop">Stop</button>
                                                        </div>
                                                    </section>
                                                    <hr>
                                                    <button type="button" class="btn btn-warning" id="testAnnounce">미리 듣기</button>
                                                    <button type="submit" class="btn btn-danger" id="AnnounceByRecord">방송하기</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="card shadow mb-4">
                                                <div class="card-header py-3">
                                                    <p class="font-weight-bold text-primary" style="font-size: 1.5em; margin-bottom: 0;">음성 파일 업로드</p>
                                                </div>
                                                <div class="card-body">
                                                    <div class="form-group uploadDiv">
                                                        <input class="btn btn-primary" type="file" name="uploadFile" id="files">
                                                    </div>
                                                    <div class="uploadResult">

                                                    </div>
                                                    <hr>
                                                    <button type="button" class="btn btn-warning" id="uploadPreview">미리 듣기</button>
                                                    <button type="submit" class="btn btn-danger" id="AnnounceByUpload">방송하기</button>
                                                </div>
                                            </div>
                                            <hr>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /마을 Card-->
                </div>
                <!-- / Content -->
                <!-- footer -->
                <div th:replace="~{fragment/footer.html :: fragment-footer}"></div>
                <!-- / footer -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script type="text/javascript">

    const header = document.querySelector('#recorderTitle');
    const record = document.querySelector('#record');
    const stop = document.querySelector('#stop');
    const canvas = document.querySelector('.visualizer');
    const mainSection = document.querySelector('.main-controls');
    const testPlay = document.querySelector("#testAnnounce");
    const save = document.querySelector("#AnnounceByRecord");
    const formObj = document.querySelector("form[role='form']");

    // 타이머
    var timerText = document.querySelector("#timerText");
    var sec = 0;
    var min = 0;
    var hrs = 0;
    var t;

    let audioCtx;
    const canvasCtx = canvas.getContext("2d");
    let context
    let audioContents;

    // 녹음을 통한 음성방송
    if (navigator.mediaDevices.getUserMedia) {
        console.log('getUserMedia supported.');

        stop.disabled = true;

        const constraints = { audio: true };
        let chunks = [];
        let blob;
        let blobCnt = 0;

        let onSuccess = function(stream) {
            audioCtx = new AudioContext();

            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = function(e) {
                chunks = [];
                chunks.push(e.data);
                blob = new Blob(chunks, { 'type' : 'audio/mp3;' }); // recorder 종료와 동시에 blob 생성
                blobCnt += 1;
            }

            visualize(stream);

            record.onclick = function() {
                mediaRecorder.start();
                console.log(mediaRecorder.state);
                console.log("recorder started");
                record.style.background = "gray";

                stop.disabled = false;
                record.disabled = true;
                header.textContent = "녹음 진행중";

                // 타이머 초기화 이후 시작
                timerText.textContent = "00:00:00";
                sec = 0; min = 0; hrs = 0;
                t = setTimeout(add, 1000);
            }

            stop.onclick = function() {
                mediaRecorder.stop();
                console.log(mediaRecorder.state);
                console.log("recorder stopped");
                record.style.background = "";
                record.style.color = "";

                stop.disabled = true;
                record.disabled = false;
                header.textContent = "녹음기";

                // 타이머 종료
                clearTimeout(t);
            }

            testPlay.onclick = function(e) {
                console.log("미리듣기 클릭");
                if(blobCnt == 0) {
                    alert("녹음된 파일이 없습니다!");
                    return false;
                }
                console.log(blob);
                blob.arrayBuffer().then(result => {
                    playSound(result);
                });
            }

            save.onclick = function(e) {
                e.preventDefault();
                console.log("녹음 방송 저장 클릭");
                let townIdList = document.querySelectorAll("input[name='townId']:checked");
                if(townIdList.length == 0) {
                    alert("마을을 선택해주세용");
                    return;
                }
                if(blobCnt == 0) {
                    alert("녹음된 파일이 없습니다!");
                    return false;
                }
                blobToBase64(blob).then(result => {
                    if(confirm("녹음한 파일로 방송 하시겠습니까??")) {
                        var input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'voiceData';
                        input.value = result.toString().replace("data:audio/mp3;;base64,", '');
                        formObj.appendChild(input);

                        formObj.submit();
                    }
                });
            }
        }
        let onError = function(err) {
            console.log('The following error occured: ' + err);
        }
        navigator.mediaDevices.getUserMedia(constraints).then(onSuccess, onError);
    } else {
        console.log('getUserMedia not supported on your browser!');
    }

    $(document).ready(function (e) {

        // 첨부파일 미리듣기
        $("#uploadPreview").on("click", function (e) {
            console.log("첨부파일 미리듣기 클릭");
            let inputFile = $("input[name='uploadFile']");
            let file = inputFile[0].files;
            if(file.length == 0) {
                alert("업로드된 파일이 없습니다!");
                return;
            }
            console.log(file[0]);
            console.log(file[0].name);
            console.log(file[0].size);
            if(!checkExtension(file[0].name, file[0].size)) return false;
            playFile(file[0], 1);
        });

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
            playFile(files[0], 0);
        }

        // 첨부파일 방송 저장
        $("#AnnounceByUpload").on("click", function (e) {
            e.preventDefault();
            console.log(audioContents);
            let townIdList = document.querySelectorAll("input[name='townId']:checked");
            if(townIdList.length == 0) {
                alert("마을을 선택해주세용");
                return false;
            }
            if(audioContents == undefined || audioContents == null) {
                alert("방송 파일이 없습니다");
                return false;
            }

            if(confirm("첨부한 파일로 방송하시겠습니까??")) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'voiceData';
                input.value = audioContents;
                formObj.appendChild(input);
                formObj.submit();
            }
        });
    });

    // 파일 용량 및 확장자 검사
    var regex = new RegExp("(.*?)\.(mp3)$");
    var maxSize = 1048576;
    function checkExtension(fileName, fileSize) {
        if (fileSize > maxSize) {
            alert("파일 사이즈 초과");
            return false;
        }
        if (!regex.test(fileName)) {
            alert("mp3 확장자만 업로드 할 수 있습니다.");
            return false;
        }
        return true;
    }

    // 파일 재생 (arrayBuffer)
    function playSound(arraybuffer) {
        audioCtx.decodeAudioData(arraybuffer, function (buf) {
            var source = audioCtx.createBufferSource();
            source.connect(audioCtx.destination);
            source.buffer = buf;
            source.start(0);
        });
    }

    // 파일 읽기 -> arrayBuffer 꺼내오기 -> base64 변환
    // flag (1: 재생 o / 1: 재생 x)
    function playFile(file, flag) {
        var freader = new FileReader();
        freader.onload = function (e) {
            console.log(e.target.result);
            audioContents = _arrayBufferToBase64(e.target.result);
            if(flag === 1) {
                playSound(e.target.result);
            }
        };
        freader.readAsArrayBuffer(file);
    }

    function blobToBase64(blob) {
        return new Promise((resolve, _) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.readAsDataURL(blob);
        });
    }

    function _arrayBufferToBase64( buffer ) {
        var binary = '';
        var bytes = new Uint8Array(buffer);
        var len = bytes.byteLength;
        for (var i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }

    // 녹음 파장 시각화
    function visualize(stream) {
        if(audioCtx == null) {
            audioCtx = new AudioContext();
        }
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        //analyser.connect(audioCtx.destination);

        draw()

        function draw() {
            const WIDTH = canvas.width
            const HEIGHT = canvas.height;

            requestAnimationFrame(draw);

            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = 'rgb(200, 200, 200)';
            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

            canvasCtx.beginPath();

            let sliceWidth = WIDTH * 1.0 / bufferLength;
            let x = 0;


            for(let i = 0; i < bufferLength; i++) {

                let v = dataArray[i] / 128.0;
                let y = v * HEIGHT/2;

                if(i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height/2);
            canvasCtx.stroke();

        }
    }

    // uuid 이름 생성
    function uuidv4() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    function tick(){
        sec++;
        if (sec >= 60) {
            sec = 0;
            min++;
            if (min >= 60) {
                min = 0;
                hrs++;
            }
        }
    }

    function add() {
        tick();
        timerText.textContent = (hrs > 9 ? hrs : "0" + hrs)
            + ":" + (min > 9 ? min : "0" + min)
            + ":" + (sec > 9 ? sec : "0" + sec);
        timer();
    }

    function timer() {
        t = setTimeout(add, 1000);
    }

    window.onresize = function() {
        canvas.width = mainSection.offsetWidth;
    }
    window.onresize();

</script>
<div th:replace="~{fragment/header :: fragment-bottom-script}"></div>
</body>
</html>
