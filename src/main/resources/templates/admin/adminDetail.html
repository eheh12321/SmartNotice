<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 상세 정보</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form action="" method="post" th:object="${admin}">

    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               id="name" placeholder="name" th:field="*{name}" readonly>
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               id="tel" placeholder="tel" th:field="*{tel}" readonly>
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control form-control-user"
               id="type" placeholder="type" th:field="*{role}" readonly>
    </div>

    <button class="btn btn-primary" type="button" onclick="location.href='/admin'">뒤로가기</button>
    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/admin/{id}/edit(id=${admin.id})}'|">수정</button>
</form>

</body>
</html>
