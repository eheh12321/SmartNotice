<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 관리</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>권한</th>
                <th>전화번호</th>
                <th>관리 마을</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${adminList}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.role}"></td>
                <td th:text="${admin.tel}"></td>
                <td th:text="${admin.townList}"></td>
                <td>
                    <a href="#" th:href="@{/admin/{id} (id=${admin.id})}"
                       class="btn btn-primary" role="button">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" type="button" onclick="location.href='/'">메인 화면으로</button>
        <form>
            <input type="text" class="form-control col-3" name="name">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </form>
    </div>
</div>
</body>
</html>
