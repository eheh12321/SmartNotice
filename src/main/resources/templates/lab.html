<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: fragment-header ('실험실')}"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Sidebar fragment -->
        <div th:replace="~{fragment/sidebar :: fragment-sidebar('sidebar_lab', '')}"></div>
        <!-- /Sidebar -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar(검색창) -->
            <div th:replace="~{fragment/navbar :: fragment-navbar}"></div>
            <!-- /Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- 마을 Card -->
                    <div class="row">
                        <div class="col mb-4">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="card-header">
                                        <h2 class="d-inline ms-2">실험실</h2>
                                        <hr>
                                    </div>
                                    <div class="card-body">
                                        <div class="row-cols-auto" style="display: flex; justify-content: space-evenly;">
                                            <button type="button"
                                                    id="createTownBtn"
                                                    class="btn btn-warning">마을 추가</button>
                                            <button type="button" class="btn btn-success">최고 관리자 추가</button>
                                            <button type="button" class="btn btn-success">마을 관리자 추가</button>
                                            <button type="button" class="btn btn-success">마을 주민 추가</button>
                                            <button type="button" class="btn btn-success">보호자 추가</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /마을 Card-->
                </div>
                <!-- / Content -->
                <!-- footer -->
                <div th:replace="~{fragment/footer.html :: fragment-footer}"></div>
                <!-- / footer -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#createTownBtn").on("click", function () {
            if(confirm("마을을 추가하시겠습니까?")) {
                $.ajax({
                    type: "POST",
                    url: "/api/faker/town",
                    success: function (result) {
                        alert(result);
                    },
                    error: function (xhr) {
                        alert(xhr.responseText);
                    }
                });
            } else {
                return false;
            }
        });
    });
</script>
<div th:replace="~{fragment/header :: fragment-bottom-script}"></div>
</body>
</html>
