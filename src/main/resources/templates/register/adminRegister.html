<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 회원가입</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<h1>관리자 회원가입 페이지</h1>
<hr><br>

<div class="container">
    <form action="" method="post" th:object="${admin}">
        <div class="form-group mb-3">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" placeholder="loginId"
                   th:field="*{loginId}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{loginId}">아이디 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="loginPw">비밀번호</label>
            <input type="password" id="loginPw" placeholder="loginPw"
                   th:field="*{loginPw}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{loginPw}">비밀번호 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="name"
                   th:field="*{name}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{name}">이름 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <label for="tel">전화번호</label>
            <input type="text" id="tel" placeholder="tel"
                   th:field="*{tel}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{tel}">이름 입력 오류</div>
        </div>
        <div class="form-group mb-3">
            <div>권한 선택</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="type1" value="ADMIN">
                <label class="form-check-label" for="type1">
                    관리자
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="type2" value="SUPER" checked>
                <label class="form-check-label" for="type2">
                    최고 관리자
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">가입</button>
    </form>
</div>
s
</body>
</html>
