<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>보호자 회원가입</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/resources/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/resources/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/resources/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/resources/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->
    <link rel="stylesheet" href="/resources/vendor/css/pages/page-auth.css"/>

    <!-- Helpers -->
    <script src="/resources/vendor/js/helpers.js"></script>
    <script src="/resources/js/config.js"></script>
</head>
<body>
<!-- Content -->
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register Card -->
            <div class="card">
                <div class="card-body">
                    <div class="app-brand justify-content-center">
                        <span class="app-brand-text demo text-body fw-bolder">보호자 회원가입</span>
                    </div>

                    <form id="formAuthentication" class="mb-3" action="" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">이름</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력해주세요" autofocus="">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label" for="password">비밀번호</label>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password" placeholder="············" aria-describedby="password">
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label" for="chkPassword">비밀번호 확인</label>
                            <div class="input-group input-group-merge">
                                <input type="password" id="chkPassword" class="form-control" name="chkPassword" placeholder="············" aria-describedby="password">
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="col-md-2 col-form-label">전화번호</label>
                            <input class="form-control" type="tel" id=tel name="tel"
                                   maxlength="13" placeholder="숫자만 입력해주세요" oninput="autoHyphen(this)">
                        </div>
                        <div class="mb-3">
                            <label for="userTel" class="col-md-2 col-form-label">주민 전화번호</label>
                            <input class="form-control" type="tel" id=userTel name="userTel"
                                   maxlength="13" placeholder="숫자만 입력해주세요" oninput="autoHyphen(this)">
                        </div>
                        <button class="btn btn-primary d-grid w-100">등록</button>
                    </form>

                    <p class="text-center">
                        <span>이미 계정이 있으십니까?</span>
                        <a href="/login">
                            <span>로그인하기</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- Register Card -->
        </div>
    </div>
</div>
<!-- / Content -->
<script type="text/javascript">
    const autoHyphen =  (target) => {
        target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");
    }
</script>
<script src="/resources/vendor/libs/jquery/jquery.js"></script>
<script src="/resources/vendor/libs/popper/popper.js"></script>
<script src="/resources/vendor/js/bootstrap.js"></script>
<script src="/resources/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/resources/vendor/js/menu.js"></script>
<script src="/resources/js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
